<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <!-- Use the following lines for Material-UI v5 typography and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <!-- End of Material-UI v5 typography and icons links -->

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- Add Material-UI v5 adapter for compatibility -->
    <script>
      if (window.MSInputMethodContext && document.documentMode) {
        (async () => {
          const { adaptV4Theme } = await import('@mui/system');
          const theme = adaptV4Theme({
            typography: {
              fontFamily: '"Roboto", "Helvetica", "Arial", sans-serif',
            },
            components: {
              MuiButton: {
                defaultProps: {
                  disableRipple: true,
                },
              },
            },
          });
          window.MUI_THEME = theme;
        })();
      }
    </script>
    <!-- End of Material-UI v5 adapter -->

    <!-- This HTML file is a template. -->
    <!-- If you open it directly in the browser, you will see an empty page. -->
    <!-- You can add webfonts, meta tags, or analytics to this file. -->
    <!-- The build step will place the bundled scripts into the <body> tag. -->
    <!-- To begin the development, run `npm start` or `yarn start`. -->
    <!-- To create a production bundle, use `npm run build` or `yarn build`. -->
  </body>
</html>
