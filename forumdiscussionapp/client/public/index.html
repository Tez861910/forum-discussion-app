  <title>React App</title>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  
  <!-- Add Material-UI v5 adapter for compatibility -->
  <script>
    if (window.MSInputMethodContext && document.documentMode) {
      (async () => {
        const { adaptV4Theme } = await import('@mui/system');
        const theme = adaptV4Theme({
          typography: {
            fontFamily: '"Roboto", "Helvetica", "Arial", sans-serif',
          },
          components: {
            MuiButton: {
              defaultProps: {
                disableRipple: true,
              },
            },
          },
        });
        window.MUI_THEME = theme;
      })();
    }
  </script>
  <!-- End of Material-UI v5 adapter -->
